<form action="" class='form'>
    {{mensaje}}
    <h4>Datos de la Pelicula</h4>
    <label for="imagen">Imagen</label>
    <div class="form-group">
            <div class="custom-file bot-buffer">
                    <input class="custom-file-input" type="file" value="upload" id="fileButton">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                <!-- <progress class="progress-bar progress-bar-striped bg-info" style="width: 100%;margin:10px 4px;" value="0" max="100" id="uploader" >0%</progress> -->
    
                    <div class="progress" style="margin-top:5px;">
                        <div id="porcentaje" class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                  </div>
    <div>
        <label for="">Titulo</label>
        <input class="form-control" placeholder='' type="text" name='titulo' id='titulo' />
    </div>
    <div class="form-group">
            <label for="">Duracion</label>
        <input class="form-control" placeholder='' type="text" name='duracion' id='duracion' />
    </div>
    <div class="form-group">    
            <label for="">Genero</label>
        <input class="form-control" placeholder='' type="text" name='genero' id='genero' />
    </div>
    <div class="form-group">    
            <label for="">Sinopsis</label>
        <input class="form-control" placeholder='' type="text" name='sinopsis' id='sinopsis' maxlength="80" />
    </div>
    <div class="actions">
        <button id='boton-nuevo' class='btn btn-primary'>Agregar nueva Pelicula</button>
    </div>
</form>
