{{#each peliculas}}
<div class="example-2 card">
        <div class="wrapper">
          <div class="header">
            <div class="date">
              <span class="day">12</span>
              <span class="month">Aug</span>
              <span class="year">2016</span>
            </div>
            <ul class="menu-content">
              <li>
                <a href="#" class="fa fa-bookmark-o"></a>
              </li>
              <li><a href="#" class="fa fa-heart-o"><span>18</span></a></li>
              <li><a href="#" class="fa fa-comment-o"><span>3</span></a></li>
            </ul>
          </div>
          <div class="data">
            <div class="content">
            <div class=""><img class="imgentrada" src="{{imagen}}" /></div><div class="col-sm-8"></div>
              <span class="author">{{genero}}({{duracion}})</span>
              <h1 class="title"><a href="#"></a>{{titulo}}</h1>
              <p class="text">{{sinopsis}}</p>
              <a href="#" class="button">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
{{/each}}
